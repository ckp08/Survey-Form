<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>A survey form</title>
  </head>
  <body>
    <main>
      <header><br>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header><br>
        <form id="survey-form">
          <div>
         <label for="name-label">Name <br>
         <input id="name" type="text" placeholder="Enter your name" required size="75" >
         </label>
         </div>
          <div>
          <label for="email-label">Email <br>
          <input id="email" type="email" placeholder="Enter your email (for eg: abc@gmail.com)" required size="75">
           </label>
           </div>
          <div>
          <label for="number-label">Age <br>
          <input id="number" type="number" placeholder="Enter your age" required size="75" min="18" max="32">
          </label>
          </div>
          <div>
          <label for="Role">Which option best describes your current role?<br>
            <select id="dropdown" placeholder="Select Current Role">
              <option value="" disabled selected>Select one option</option>
              <option value="Student">Student</option>
              <option value="Full Time Learner">Full Time Tearner</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Prefer Not Say">Prefer Not Say</option>
              <option value="Others">Others</option>
              </select>
          </label>
           </div>
          <div class="recommend">Would you recommend freeCodeCamp to others?<br>
            <label for="Definitely"><input type="radio" name="recommend" value="Definitely">Definitely</label><br>
            <label for="Maybe"><input type="radio" name="recommend" value="Maybe">Maybe</label><br>
            <label for="Not-Sure"><input type="radio" name="recommend" value="Not Sure">Not Sure</label><div>
          <p>What is your favourite feature of freeCodeCamp?</p>
            <select>
              <option value="" disabled selected>Select One Option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
          <div>What would you like to see improved?<spam>(Check all that aplly)</spam><br>
            <label for="front-end"><input id="front-end" type="checkbox" name="improve">Front-end Projects</label><br>
            <label for="back-end"><input id="back-end" type="checkbox" name="improve">Back-end Projects</label><br>
            <label><input id="data-visulisations" type="checkbox" name="improve">Data Visulisations</label><br>
            <label><input id="challenges" type="checkbox" name="improve">Challenges</label><br>
            <label><input id="front-end" type="checkbox" name="improve">Open Source Community</label><br>
            <label><input id="front-end" type="checkbox" name="improve">Gitter Help Rooms</label><br>
            <label><input id="videos" type="checkbox" name="improve">Videos</label><br>
            <label><input id="meetups" type="checkbox" name="improve">City Meetups</label><br>
            <label><input id="wiki" type="checkbox" name="improve">WiKi</label><br>
            <label><input id="forum" type="checkbox" name="improve">Forum</label><br>
            <label><input id="courses" type="checkbox" name="improve">Additional Courses</label>
            </div>
          <label>Any Comments or Suggestions:<br>
          <textarea placeholder="Enter your comments here..." rows="7" ></textarea>
          </label><br>
          <button type="submit">Submit</button>
        </form>
        </header>
    </main>
  </body>   
</html>
